<h2>Person Information</h2>

<form (submit)="addPerson(personForm.value)" #personForm="ngForm">

    <div class="form-group">
        <label for="personName">First Name</label>
        <input type="text" name="personName" id="personName" ngModel class="form-control" required #personName="ngModel"
        [class.is-invalid]="personName.invalid && personName.touched"
        >
        <small *ngIf="personName.invalid && personName.touched" class="text-danger">** First Name is Required</small>
    </div>


    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" ngModel class="form-control" email required #email="ngModel"
        [class.is-invalid]="email.invalid && email.touched"
        >
        <small *ngIf="email.invalid && email.touched" class="text-danger">** Email is Required</small>
    </div>

    <div class="form-group">
        <label for="birthDate">Birth Date</label>
        <input type="date" name="birthDate" id="birthDate" ngModel class="form-control" required #birthDate="ngModel"
        [class.is-invalid]="birthDate.invalid && birthDate.touched"
        >
        <small *ngIf="birthDate.invalid && birthDate.touched" class="text-danger">** birthDate is Required</small>
    </div>

<button type="submit" [disabled]="personForm.invalid" class="btn btn-dark">Add Person</button>


</form>
