<h2>Enter User Credentials</h2>

<form (submit)="login(loginFrm.value)" #loginFrm="ngForm">

    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" ngModel class="form-control" required #username="ngModel"
        [class.is-invalid]="username.invalid && username.touched"
        >
        <small *ngIf="username.invalid && username.touched" class="text-danger">** User Name is Required</small>
    </div>


    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" ngModel class="form-control" required #password="ngModel"
        [class.is-invalid]="password.invalid && password.touched"
        >
        <small *ngIf="password.invalid && password.touched" class="text-danger">** Password is Required</small>
    </div>

    
<button type="submit" [disabled]="loginFrm.invalid" class="btn btn-dark">Sign-In</button>


</form>
