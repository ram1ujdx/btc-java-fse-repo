<h2>Person Information</h2>

<form (submit)="addPerson(personForm.value)" #personForm="ngForm">

    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" name="firstName" id="firstName" ngModel class="form-control" required #firstName="ngModel"
        [class.is-invalid]="firstName.invalid && firstName.touched"
        >
        <small *ngIf="firstName.invalid && firstName.touched" class="text-danger">** First Name is Required</small>
    </div>

    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" name="lastName" id="lastName" ngModel class="form-control" required #lastName="ngModel"
        [class.is-invalid]="lastName.invalid && lastName.touched"
        >
        <small *ngIf="lastName.invalid && lastName.touched" class="text-danger">** Last Name is Required</small>
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" ngModel class="form-control" email required #email="ngModel"
        [class.is-invalid]="email.invalid && email.touched"
        >
        <small *ngIf="email.invalid && email.touched" class="text-danger">** Email is Required</small>
    </div>

    <div class="form-group">
        <label for="age">Age</label>
        <input type="number" name="age" id="age" ngModel class="form-control" required #age="ngModel"
        [class.is-invalid]="age.invalid && age.touched"
        >
        <small *ngIf="age.invalid && age.touched" class="text-danger">** Age is Required</small>
    </div>

<button type="submit" [disabled]="personForm.invalid" class="btn btn-dark">Add Person</button>


</form>
