<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-4.6.0-dist/css/bootstrap.css">
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col">
                <form>
                    <div class="form-group">
                        <div class="row">
                        <div class="col-12 col-md-2">
                    <label for="num1">Enter ID</label>
                    </div>
                    <div class="col-12 col-md-10">
                    <input type="number" class="form-control" id="num1" required> 
                    </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                    <div class="col-12 col-md-2">
                    <label for="tname">Enter Name</label>
                    </div>
                    <div class="col-12 col-md-10">
                    <input type="text" id="tname" class="form-control">
                    </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                    <div class="col-12 col-md-2">
                    <label for="temail">Enter Email</label>
                    </div>
                    <div class="col-12 col-md-10">
                    <input type="email" id="temail" class="form-control">
                    </div>
                    </div>
                </div>





                </form>
            </div>

        </div>

    </div>


</body>
